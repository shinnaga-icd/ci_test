name: Install Flutter

on:
  push:
    branches:
        - release/*

jobs:
  build:
      runs-on: ubuntu-latest
      timeout-minutes: 15
      
      steps:
      
      - uses: actions/checkout@v2
        with:
          path: 'repository'
          
      - name: Install Flutter
        uses: britannio/action-install-flutter@v1.1
        with:
          version: 3.0.4

      - name: Run flutter doctor
        run: |
          flutter doctor

      - name: flutter build and create artifact
        uses: ./repository/.github/workflows/run_artifact
        with:
          flavor: 'stg'

      - name: flutter build and create artifact
        uses: ./repository/.github/workflows/run_artifact
        with:
          flavor: 'prod'
