name: Install Flutter

on:
  push:
    branches:
        - release/*

jobs:
  build:
      runs-on: ubuntu-latest
      timeout-minutes: 15
      
      steps:
      
      - uses: actions/checkout@v2
        with:
          path: 'repository'
          
      - name: Install Flutter
        uses: britannio/action-install-flutter@v1.1
        with:
          version: 3.0.4

      - name: Run flutter doctor
        run: flutter doctor
        
      - name: Run flutter pub get
        run: |
          cd ${GITHUB_WORKSPACE}/repository
          flutter pub get

      - name: Run flutter build
        run: flutter build aar

      - uses: actions/upload-artifact@1.0.5
        with: 
          name: aar
          path: ${GITHUB_WORKSPACE}/repository/build/host/outputs/repo/com/example/ci_test/flutter_release/1.0/flutter_release-1.0.aar
          retention-days: 1

