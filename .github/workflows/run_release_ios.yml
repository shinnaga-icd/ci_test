name: Release for ios

on:
  push:
    branches:
        - pre-release/*
        - release/*

env:
  flutter_ver: 3.0.4
  flutter_path: ${{ github.workspace }}/_flutter

jobs:
  flutter-setup:
    runs-on: macOS-11
    timeout-minutes: 30
    
    steps:
    - name: test
      run: |
        echo "test"
        ls -la ${{ github.workspace }}
        ls -la ${{ github.workspace }}/repository/
        ls -la ${{ github.workspace }}/repository/.github/
        ls -la ${{ github.workspace }}/repository/.github/workflows/
        ls -la ${{ github.workspace }}/repository/.github/workflows/create_artifact_ios/

    - name: flutter build and create artifact 'stg'
      if: startsWith(github.ref_name, 'pre-release')
      uses: ${{ github.workspace }}/repository/.github/workflows/create_artifact_ios
      with:
        flavor: 'stg'
        build-target: release

    - name: flutter build and create artifact 'aaa'
      if: startsWith(github.ref_name, 'release')
      uses: ${{ github.workspace }}/repository/.github/workflows/create_artifact_ios
      with:
        flavor: 'stg'
